<!DOCTYPE html>
<html lang="en">
<head>

	<script>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="Game Design Library is a curated catalogue of game-design links">
	<meta name="author" content="NightBlade9">

	<title>{pageTitle} - Game Design Library </title>

	<link rel="icon" type="image/png" href="{siteRootUrl}/images/favicon.png">

	<!-- Bootstrap core CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" crossorigin="anonymous">
	<link rel="stylesheet" href="{siteRootUrl}/css/custom.css">
</head>
<body id="page-top">
	<!-- Navigation -->
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" id="mainNav">
		<div class="container">
			<a class="navbar-brand js-scroll-trigger" href="{siteRootUrl}/index.html">Home</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarResponsive">
				<ul class="navbar-nav">
					<li class="nav-item">
						<a class="nav-link js-scroll-trigger" href="{siteRootUrl}/about.html">About</a>
					</li>
					<li class="nav-item">
						<a class="nav-link js-scroll-trigger" href="{siteRootUrl}/tags/index.html">Tags</a>
					</li>
					<li class="nav-item">
						<a class="nav-link js-scroll-trigger" href="https://github.com/nightblade9/game-design-library/"><img src="/images/GitHub-Mark-32px.png" /></a>
					</li>
				</ul>
			</div>
		</div>
	</nav>

	<header class="bg-primary text-white">
		<div class="container text-center">
			<h1>Welcome to Game Design Library</h1>
			<p class="lead">Game Design Library is a curated catalogue of game-design links. <a href="{siteRootUrl}/about.html">Learn more</a></p>
		</div>
	</header>

	<section id="about">
		<div class="container">
			<div class="row">
				<div class="col-lg-8 mx-auto">
					<div id="search-form">
						{search}
					</div>
					{content}
				</div>
			</div>
		</div>
	</section>

	<footer class="py-5 bg-dark">
		<div class="container">
			<p class="m-0 text-center text-white">Copyright &copy; <a href="https://github.com/nightblade9">NightBlade</a>, 2021. Made with <a href="https://github.com/nightblade9/tropical">Tropical</a>.</p>
		</div>
	</footer>

	<!-- bootstrap and jQuery JS for hamburger menu -->
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.bundle.min.js"></script>
